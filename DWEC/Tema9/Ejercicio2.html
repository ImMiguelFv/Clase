<!-- Escribir un programa que envíe a un hipotético servicio remoto los datos de registro de
un usuario. Los datos que deben solicitar y rellenar en tu página HTML son:
• Nombre
• Apellidos
• Edad
• Correo electrónico
• Teléfono
Los datos son todos obligatorios y deben ser validados antes de ser enviados. Una vez
enviados en el texto del botón enviar debe aparecer el mensaje “¡ENVIADO!”
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        .error {
            color: red;
            margin-bottom: 16px;
        }
    
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    
 </head>
 <body>
 
     <form id="registroForm">
         <label for="nombre">Nombre:</label>
         <input type="text" id="nombre" required>
 
         <label for="apellidos">Apellidos:</label>
         <input type="text" id="apellidos" required>
 
         <label for="edad">Edad:</label>
         <input type="number" id="edad" required>
 
         <label for="correo">Correo Electrónico:</label>
         <input type="email" id="correo" required>
 
         <label for="telefono">Teléfono:</label>
         <input type="tel" id="telefono" required>
 
         <p id="errorMensaje" class="error"></p>
 
         <button type="button" onclick="enviarDatos()">Enviar</button>
     </form>
 
     <script>
        function enviarDatos() {
        var nombre = document.getElementById('nombre').value;
        var apellidos = document.getElementById('apellidos').value;
        var edad = document.getElementById('edad').value;
        var correo = document.getElementById('correo').value;
        var telefono = document.getElementById('telefono').value;
    
        // Validación de campos
        if (nombre === '' || apellidos === '' || edad === '' || correo === '' || telefono === '') {
            document.getElementById('errorMensaje').innerHTML = 'Todos los campos son obligatorios.';
            return;
        }
    
        // Validación de correo electrónico
        if (!/\S+@\S+\.\S+/.test(correo)) {
            document.getElementById('errorMensaje').innerHTML = 'Ingrese un correo electrónico válido.';
            return;
        }
    
        // Aquí enviarías los datos al servicio remoto (simulado con un mensaje en consola)
        console.log('Enviando datos al servicio remoto:', { nombre, apellidos, edad, correo, telefono });
    
        // Mensaje de éxito
        document.getElementById('errorMensaje').innerHTML = '';
        document.querySelector('button').innerHTML = '¡ENVIADO!';
    }
    
     </script>
 
 </body>
 </html>
