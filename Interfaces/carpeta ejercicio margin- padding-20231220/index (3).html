<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√°ctica de Margin y Padding</title> 
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: bisque;
    }

    .contenedor {
      width: 100%;
      text-align: center;
    }
    
    .caja {
      
      
      padding: 30px;
      background-color: red;
      display: inline-block;
      margin: 40px;
     
    }

    .caja img {
      
      max-width: 100%;
      height: auto;
      padding: 15px;
      background-color: blue;
      
    }
  </style>
  
</head>
<body>

  <div class="contenedor">
    <div class="caja">
      <img src="img/rengoku1.jpg" alt="Imagen 1">
    </div>

    <div class="caja">
      <img src="img/akaza1.jpg" alt="Imagen 2">
    </div>

  </div>

</body>
</html>
